        const col = arr[0].length;
        let maxLen = 0;
        arr.forEach( (v)=>{
            maxLen = v.length > maxLen ? v.length:maxLen;
        });

        let pos = 0;
        for (let i = 0; i < (10); i++) {

            pos = pos < row ? pos+1 : pos;
